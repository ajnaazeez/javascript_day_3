<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication tables (1-10)</title>
    
</head>
<body>
    <h1>multiplication tables (1-10)</h1>
<pre id="output"></pre>

    <script>
        let output ="";
        for(let i = 1; i <= 10;i++){
          output +=  `table of ${i}\n`;
        for(let j = 1;j <= 10;j++){
            output += `${i}x${j} = ${i * j}\n`;
        }   
       output += "---------------\n";
        }  
        
        document.getElementById("output").innerText = output;
        </script>
    
</body>
</html>
