<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse of a array</title>
</head>
<body>
    <h1>reversed array</h1>
    <p id="result"></p>
    <script>
    let arr=[ 1, 2, 3, 4, 5];
    let reverse =[];
    for( let i = arr.length - 1;i >= 0;i--){
        reverse.push(arr[i]);

    }
    document.getElementById("result").innerText="reversed array is = "+reverse.join(" ");
    </script>
    
</body>
</html>
