<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of even number (1-100)</title>

</head>
<body>
    <h1>SUM OF EVEN NUMBER UP TO 1-100</h1>
    <p id="sum"></p>
    <script>
        let sum = 0;
        for(let i = 1; i <= 100; i++){
            if(i % 2 == 0){
                sum += i ;
            }
        }
        document.getElementById("sum").innerHTML= sum;
    </script>
</body>
</html>
